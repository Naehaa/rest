                <p>We’d love to hear from you! Fill out the form below and we’ll get back to you.</p>
    
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                        <small class="error-message"></small>
                    </div>

                    </div>
    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                        <small class="error-message"></small>
                    </div>
    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Your message"></textarea>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let isValid = true;

    // Clear previous errors
    document.querySelectorAll(".error-message").forEach((el) => (el.textContent = ""));
    
    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const phone = document.getElementById("phone");
    const message = document.getElementById("message");

    let phonePattern = /^((\+92)|0)3[0-9]{9}$/;

    if (name.value.trim() === "") {
        setError(name, "Name is required.");
        isValid = false;
    } else if (!/^[a-zA-Z\s]+$/.test(name.value)) {
        setError(name, "Name must only contain letters and spaces.");
        isValid = false;
    }

    if (email.value.trim() === "") {
        setError(email, "Email is required.");
        isValid = false;
    } else if (!/\S+@\S+\.\S+/.test(email.value)) {
        setError(email, "Enter a valid email.");
        isValid = false;
    }

    if (phone.value.trim() === "") {
        setError(phone, "Phone number is required.");
        isValid = false;
    } else if (!phonePattern.test(phone.value)) {
        setError(phone, "Enter a valid 11-digit Pakistani phone number.");
        isValid = false;
    }

    if (message.value.trim() === "") {
        setError(message, "Message cannot be empty.");
        isValid = false;
    }

    if (isValid) {
        Swal.fire({
            title: "Success!",
            text: "Your message has been sent successfully.",
            icon: "success",
            confirmButtonColor: "#D4A373"
        });
        document.getElementById("contactForm").reset();
    }
});

// Live validation while typing
const inputs = document.querySelectorAll("input, textarea");
inputs.forEach((input) => {
    input.addEventListener("input", () => {
        if (input.value.trim() !== "") {
            input.nextElementSibling.textContent = "";
        }
    });
});

function setError(input, message) {
    const small = input.nextElementSibling;
    small.textContent = message;
    small.style.color = "red";
    small.style.display = "block";
}
</script>
